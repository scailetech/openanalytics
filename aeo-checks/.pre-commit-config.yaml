# Pre-commit hooks configuration for OpenAnalytics
# Automatically runs security checks before each commit

repos:
  # Gitleaks - Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  # Additional security and code quality hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # Security checks
      - id: detect-private-key
      - id: check-added-large-files
        args: ['--maxkb=500']
      
      # Code quality
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      
      # Python specific (for any .py files)
      - id: check-ast
        files: \.py$

  # Security scanning for Python dependencies
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, --skip, B101]
        files: \.py$

# Global exclusions
exclude: |
  (?x)^(
    \.env\.local|
    \.env\..*|
    gitleaks-report\.json|
    .*\.sample$|
    test-.*\.py$
  )$

# Additional configuration
default_stages: [pre-commit]
fail_fast: false